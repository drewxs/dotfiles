set-option -g default-shell /bin/zsh

# Rebind prefix to backtick
unbind C-b
set-option -g prefix 'C-x'
bind 'C-x' send-prefix

# Sane mouse controls
set -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e; send-keys -M'"

# Switch windows
bind-key -n M-1 select-window -t 1
bind-key -n M-2 select-window -t 2
bind-key -n M-3 select-window -t 3
bind-key -n M-4 select-window -t 4
bind-key -n M-5 select-window -t 5
bind-key -n M-6 select-window -t 6
bind-key -n M-7 select-window -t 7
bind-key -n M-8 select-window -t 8
bind-key -n M-9 select-window -t 9

# Reorder windows
bind-key -n M-Left swap-window -t -1\; select-window -t -1
bind-key -n M-Right swap-window -t +1\; select-window -t +1

# Vi mode
set-window-option -g mode-keys vi
bind P paste-buffer
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle

# Switch panes
bind -r h select-pane -L
bind -r l select-pane -R
bind -r k select-pane -U
bind -r j select-pane -D

# Creating new panes
bind -r Right split-window -h
bind -r Down split-window -v

# Kill pane without confirmation
bind -r x kill-pane

# Reload
bind -r r source-file ~/.tmux.conf \; display "Reloaded!"

# Start windows and panes at 1 instead of 0
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# Peace and quiet
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

# Truecolor support
set-option -ga terminal-overrides ",xterm*:Tc"

# ESC delay after prefix (ms)
set -sg escape-time 10
set-option escape-time 40

# Update files on focus
set -g focus-events on

# Auto-rename window to current path
set -g status-interval 5
set -g automatic-rename on
set -g automatic-rename-format "#{b:pane_current_path}"

# Plugins
set -g @plugin "tmux-plugins/tpm"
set -g @plugin "tmux-plugins/tmux-resurrect"
set -g @plugin "niksingh710/minimal-tmux-status"

set -g @minimal-tmux-bg "#516e6e"
set -g @minimal-tmux-justify "centre"
set -g @minimal-tmux-indicator-str "  tmux  "
set -g @minimal-tmux-indicator true
set -g @minimal-tmux-status "bottom"

# Enables or disables the left and right status bar
set -g @minimal-tmux-right true
set -g @minimal-tmux-left true

# expanded icon (fullscreen icon)
set -g @minimal-tmux-expanded-icon " ó°Š“ "

# To add or remove extra text in status bar
set -g @minimal-tmux-status-right-extra ""
set -g @minimal-tmux-status-left-extra ""

# Not recommended to change these values
set -g @minimal-tmux-status-right "#S"
set -g @minimal-tmux-status-left "tmux"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run "$HOME/.tmux/plugins/tpm/tpm"

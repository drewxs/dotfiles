live_config_reload: true

env:
  TERM: xterm-256color

window:
  title: Terminal
  class:
    instance: Terminal
    general: Terminal
  dynamic_title: false
  startup_mode: Maximized
  decorations: full
  decorations_theme_variant: Dark
  opacity: 0.93

font:
  normal:
    family: SauceCodePro Nerd Font Mono
    style: Medium
  bold:
    family: SauceCodePro Nerd Font Mono
    style: Bold
  italic:
    family: SauceCodePro Nerd Font Mono
    style: Italic
  bold_italic:
    family: SauceCodePro Nerd Font Mono
    style: Bold Italic
  size: 11.5

colors:
  primary:
    background: "#050809"
    foreground: "#a6adc8"
  normal:
    black: "#000000"
    red: "#cf8164"
    green: "#7f9a7e"
    yellow: "#e89a7d"
    blue: "#5f6e78"
    magenta: "#a18daf"
    cyan: "#659ea2"
    white: "#b5b4c9"
  bright:
    black: "#64646e"
    red: "#eba5b6"
    green: "#92c47e"
    yellow: "#fe9f7c"
    blue: "#a0b9d8"
    magenta: "#c6aed7"
    cyan: "#7dc2c7"
    white: "#f0ecfe"
  cursor:
    text: CellBackground
    cursor: CellForeground

scrolling:
  history: 10000
  multiplier: 10

selection:
  semantic_escape_chars: '|:"'' {}()[]<>'
  save_to_clipboard: true

cursor:
  style:
    shape: Beam
    blinking: On

key_bindings:
  - { key: N, mods: Command, action: SpawnNewInstance }
  - { key: Q, mods: Command, action: Quit }
  - { key: W, mods: Command, action: Quit }
  - { key: F, mods: Command|Control, action: ToggleFullscreen }

live_config_reload: true

env:
  TERM: xterm-256color

window:
  title: Terminal
  class:
    instance: Terminal
    general: Terminal
  dynamic_title: false
  startup_mode: Maximized
  decorations: full
  decorations_theme_variant: dark
  opacity: 0.95

font:
  normal:
    family: Hack Nerd Font
    style: Regular
  bold:
    family: Hack Nerd Font
    style: Bold
  italic:
    family: Hack Nerd Font
    style: Italic
  bold_italic:
    family: Hack Nerd Font
    style: Bold Italic
  size: 12

colors:
  primary:
    background: "#000000"
    foreground: "#A6ADC8"
  normal:
    black: "#000000"
    red: "#EBA0AC"
    green: "#76A065"
    yellow: "#CF8164"
    blue: "#8296B0"
    magenta: "#A18DAF"
    cyan: "#659EA2"
    white: "#B5B4C9"
  bright:
    black: "#4B4E57"
    red: "#F38BA8"
    green: "#92C47E"
    yellow: "#FE9F7C"
    blue: "#A0B9D8"
    magenta: "#C6AED7"
    cyan: "#7DC2C7"
    white: "#F0ECFE"
  cursor:
    text: CellBackground
    cursor: CellForeground

scrolling:
  history: 10000
  multiplier: 10

selection:
  semantic_escape_chars: '|:"'' {}()[]<>'
  save_to_clipboard: true

cursor:
  style:
    shape: Beam
    blinking: On

key_bindings:
  - { key: N, mods: Command, action: SpawnNewInstance }
  - { key: Q, mods: Command, action: Quit }
  - { key: W, mods: Command, action: Quit }
  - { key: F, mods: Command|Control, action: ToggleFullscreen }

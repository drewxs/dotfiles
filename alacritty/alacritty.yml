live_config_reload: true

window:
  title: Terminal
  class:
    instance: Terminal
    general: Terminal
  dynamic_title: false
  startup_mode: Maximized
  decorations: full
  decorations_theme_variant: dark
  opacity: 0.95

font:
  normal:
    family: Hack Nerd Font
    style: Regular
  bold:
    family: Hack Nerd Font
    style: Bold
  italic:
    family: Hack Nerd Font
    style: Italic
  bold_italic:
    family: Hack Nerd Font
    style: Bold Italic
  size: 12

colors:
  primary:
    background: "#070709"
    foreground: "#c7c7c7"
  normal:
    black: "#000000"
    red: "#714243"
    green: "#006353"
    yellow: "#c1bd8f"
    blue: "#00c3d4"
    magenta: "#817a99"
    cyan: "#46b2b8"
    white: "#cccccc"
  bright:
    black: "#767676"
    red: "#cc6466"
    green: "#00a88c"
    yellow: "#f9f1a5"
    blue: "#00d8d9"
    magenta: "#a692b4"
    cyan: "#61d6d6"
    white: "#f2f2f2"
  cursor:
    text: CellBackground
    cursor: CellForeground

scrolling:
  history: 10000
  multiplier: 10

selection:
  semantic_escape_chars: '|:"'' {}()[]<>'
  save_to_clipboard: true

cursor:
  style:
    shape: Beam
    blinking: On

key_bindings:
  - { key: N, mods: Command, action: SpawnNewInstance }
  - { key: Q, mods: Command, action: Quit }
  - { key: W, mods: Command, action: Quit }
  - { key: F, mods: Command|Control, action: ToggleFullscreen }
